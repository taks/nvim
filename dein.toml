repo = 'zchee/deoplete-jedi'

[[plugins]]
repo = 'fishbullet/deoplete-ruby'

[[plugins]]
repo = 'vim-scripts/paredit.vim'

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = {
        \ 'colorscheme': 'wombat',
        \ 'component': {
        \   'readonly': '%{&readonly?"x":""}',
        \ },
        \ 'separator': { 'left': "\uE0B0", 'right': "\uE0B2" },
        \ 'subseparator': { 'left': "\uE0B1", 'right': "\uE0B3" }
        \ }
'''

